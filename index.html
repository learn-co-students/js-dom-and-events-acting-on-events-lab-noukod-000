<!DOCTYPE html>
<html>
  <head>
    <title>Rock Dodger! (Beta)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div id="game">
      <div id="dodger" style="bottom: 0px; left: 180px;"></div>
    </div>

    <main>
      <h1> Admin Page of Scuber </h1>
      <form class="" action="/employees" method="post" >
        <label for=""> Employee Name</label>
        <input type="text" name="name" value="" />
        <input type="submit" name="" value="Add Employee" />
      </form>
      <ul class="employee-list">

      </ul>
      <a href="#">Clear Employee List</a>
  </main>

    <script>
      // your code here
      let input = document.querySelector('input')
      function retrieveEmployeeInformation(){
        return input.value;
      }

      function addNewElementAsLi(){
        newEmployee = retrieveEmployeeInformation();
        document.querySelector('.employee-list').insertAdjacentHTML('beforeend', `${newEmployee}`)
      }

      function addNewLiOnClick(){
        let submit = document.querySelector('input[type="submit"]');
        submit.addEventListener('click', function(event){
          addNewElementAsLi();
          input.value = '';
        })
      }

      function clearEmployeeListOnLinkClick(){
  let link = document.querySelector('a')
  let ul = document.querySelector('ul')
  link.addEventListener('click', function(event){
    ul.innerHTML = ''
  })
}
    </script>
  </body>
</html>
