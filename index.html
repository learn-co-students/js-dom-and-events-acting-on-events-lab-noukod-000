<!DOCTYPE html>
<html>
  <head>
    <title>Rock Dodger! (Beta)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div id="game">
      <div id="dodger" style="bottom: 0px; left: 180px;"></div>
      <form>
        <input type="name"/>
        <input type="submit"/>
      </form>
      <ul class="employee-list">
      </ul>
      <a href="#">Clear employee list</a>
    </div>
    <script>
      // your code here
      function retrieveEmployeeInformation(){
        return document.querySelector("input[type='name']").value;
      }
      function addNewElementAsLi(){
        employeeInfo=retrieveEmployeeInformation();
        let li=document.createElement('li')
        li.innerHTML=employeeInfo;
        let ul=document.querySelector("ul")
        ul.append(li);
      }
      function addNewLiOnClick(){
        let submit=document.querySelector("input[type='submit']")
        submit.addEventListener('click',(e)=>{
          e.preventDefault();
          addNewElementAsLi();
        })
      }
      function clearEmployeeListOnLinkClick(){
        let button=document.querySelector("a")
        button.addEventListener('click',(e)=>{
          e.preventDefault();
          let ul=document.querySelector("ul");
          ul.innerHTML="";
        })
      }
    </script>
  </body>
</html>
